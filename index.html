<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Signin & Signup</title>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">About</a></li>
        </ul>
    </header>
    <main>
        <h1 class="title">Início</h1>
        <div class="container">
            <div class="sign-up">
                <h2 class="sub-title">Cadastro</h2>
                <form action="" class="auth-form">
                    <input type="text" autocomplete="nope" class="input-block" placeholder="Nome">
                    <input type="email" autocomplete="nope" class="input-block" placeholder="Email">
                    <input type="password" class="input-block" placeholder="Senha">
                    <input type="password" class="input-block" placeholder="Confirmar senha">
                    <div class="checkbox">
                        <div class="boxes">
                            <input type="checkbox" id="terms-1" class="input-checkbox"><label for="terms-1">Concordo com os <a href="">Termos de Privacidade</a>.</label>
                        </div>
                        <div class="boxes">
                            <input type="checkbox" id="terms-2" class="input-checkbox"><label for="terms-2">Quero receber atualizações no meu email!</label>
                        </div>
                    </div>
                    <button class="input-block bg-primary">Cadastrar-se</button>
                </form>
            </div>
            <div class="sign-in">
                <h2 class="sub-title">Login</h2>
                <form action="" class="auth-form">
                    <input type="email" autocomplete="nope" class="input-block" placeholder="Email">
                    <input type="password" class="input-block" placeholder="Senha">
                    <div class="checkbox">
                        <div class="boxes input-center">
                            <input type="checkbox" id="rm-data" class="input-checkbox "><label for="rm-data">Lembrar credenciais.</label>
                        </div>
                    </div>
                    <button class="input-block bg-primary">Logar</button>
                </form>
            </div>
            <div id="overlay" class="over">
                <div class="info">
                    <p class="info-text">Bem vindo! Oque deseja fazer?</p>
                    <button class="bg-dark text-light" id="flip-to-login">Login</button>
                    <button class="bg-primary text-light" id="flip-to-signup">Cadastro</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
